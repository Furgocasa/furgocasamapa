<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casi Cinco - Cuadrado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner-container {
            width: 350px;
            height: 350px;
            margin: 0 auto;
            background: linear-gradient(135deg, #063971 0%, #052d5a 100%);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .banner-container:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.4);
        }
        
        /* Fondo decorativo simple */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 217, 53, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .banner-link {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 32px;
            text-decoration: none;
            color: white;
            z-index: 1;
            text-align: center;
            gap: 24px;
        }
        
        /* Logo Section */
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            font-size: 64px;
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 15px rgba(255, 217, 53, 0.6));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 30px rgba(255, 217, 53, 0.9));
                transform: scale(1.05);
            }
        }
        
        .logo-text {
            font-size: 40px;
            font-weight: 900;
            color: #ffd935;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            letter-spacing: -1px;
            line-height: 1;
        }
        
        /* Tagline */
        .tagline {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.5;
            font-weight: 500;
            max-width: 260px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            width: 100%;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .stat-number {
            font-size: 22px;
            font-weight: 900;
            color: #ffd935;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* CTA Button */
        .cta-button {
            background: linear-gradient(135deg, #ffd935 0%, #ffe566 100%);
            color: #063971;
            padding: 16px 40px;
            border-radius: 14px;
            font-weight: 900;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 217, 53, 0.4);
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .banner-link:hover .cta-button {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 217, 53, 0.6);
        }
        
        .banner-link:hover .cta-button::before {
            left: 100%;
        }
        
        .cta-arrow {
            display: inline-block;
            margin-left: 6px;
            transition: transform 0.3s ease;
        }
        
        .banner-link:hover .cta-arrow {
            transform: translateX(4px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .banner-container {
                width: 300px;
                height: 300px;
            }
            
            .banner-link {
                padding: 24px;
                gap: 20px;
            }
            
            .logo-icon {
                font-size: 52px;
            }
            
            .logo-text {
                font-size: 32px;
            }
            
            .tagline {
                font-size: 13px;
            }
            
            .stat-number {
                font-size: 18px;
            }
            
            .cta-button {
                padding: 14px 32px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="bg-overlay"></div>
        <a href="https://www.casicinco.com?utm_source=furgocasa&utm_medium=banner&utm_campaign=cuadrado_medium" 
           target="_blank" 
           rel="noopener noreferrer"
           class="banner-link">
            
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-icon">⭐</div>
                <div class="logo-text">Casi Cinco</div>
            </div>
            
            <!-- Tagline -->
            <div class="tagline">
                Los mejores lugares + Planificador de Rutas IA
            </div>
            
            <!-- Stats -->
            <div class="stats-grid">
                <a href="https://www.casicinco.com?utm_source=furgocasa&utm_medium=banner&utm_campaign=cuadrado_medium" 
                   target="_blank" 
                   rel="nofollow sponsored noopener noreferrer"
                   style="text-decoration: none; color: inherit;">
                    <div class="stat-item">
                        <span class="stat-number">+3500</span>

                    </div>
                </a>
                <a href="https://www.casicinco.com?utm_source=furgocasa&utm_medium=banner&utm_campaign=cuadrado_medium" 
                   target="_blank" 
                   rel="nofollow sponsored noopener noreferrer"
                   style="text-decoration: none; color: inherit;">
                    <div class="stat-item">
                        <span class="stat-number">4.7★</span>
                        <span class="stat-label">Mínimo</span>
                    </div>
                </a>
                <a href="https://www.casicinco.com/mapa?utm_source=furgocasa&utm_medium=banner&utm_campaign=cuadrado_medium" 
                   target="_blank" 
                   rel="nofollow sponsored noopener noreferrer"
                   style="text-decoration: none; color: inherit;">
                    <div class="stat-item">
                        <span class="stat-number">50+</span>
                        <span class="stat-label">Ciudades</span>
                    </div>
                </a>
            </div>
            
            <!-- CTA -->
            <div class="cta-button">
                Descubrir
                <span class="cta-arrow">→</span>
            </div>
        </a>
    </div>
</body>
</html>
