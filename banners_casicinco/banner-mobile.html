<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casi Cinco - Mobile Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }
        
        .banner-container {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            background: linear-gradient(135deg, #063971 0%, #042143 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .banner-container:hover {
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }
        
        .banner-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            text-decoration: none;
            color: white;
            gap: 16px;
        }
        
        .banner-left {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .banner-icon {
            font-size: 36px;
            animation: rotate 3s ease-in-out infinite;
        }
        
        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        
        .banner-text {
            flex: 1;
        }
        
        .banner-logo {
            font-size: 18px;
            font-weight: 900;
            color: #ffd935;
            margin-bottom: 2px;
            line-height: 1;
        }
        
        .banner-tagline {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.3;
            margin-bottom: 4px;
        }
        
        .banner-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: #ffd935;
            font-weight: 600;
        }
        
        .banner-cta {
            background: #ffd935;
            color: #063971;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 13px;
            white-space: nowrap;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 217, 53, 0.3);
        }
        
        .banner-link:hover .banner-cta {
            background: #ffe566;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner-link">
            <a href="https://www.casicinco.com?utm_source=furgocasa&utm_medium=banner&utm_campaign=mobile" 
               target="_blank" 
               rel="nofollow sponsored noopener noreferrer"
               style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 12px; flex: 1;">
                <div class="banner-left">
                    <div class="banner-icon">⭐</div>
                    <div class="banner-text">
                        <div class="banner-logo">Casi Cinco</div>
                        <div class="banner-tagline">+3500 lugares + Rutas IA</div>
                        <div class="banner-rating">
                            <span>★★★★★</span>
                            <span>+4.7 rating</span>
                        </div>
                    </div>
                </div>
            </a>
            <a href="https://www.casicinco.com?utm_source=furgocasa&utm_medium=banner&utm_campaign=mobile" 
               target="_blank" 
               rel="nofollow sponsored noopener noreferrer"
               style="text-decoration: none; color: inherit;">
                <div class="banner-cta">
                    Ver →
                </div>
            </a>
        </div>
    </div>
</body>
</html>
