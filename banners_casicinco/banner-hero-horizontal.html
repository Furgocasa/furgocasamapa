<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casi Cinco - Descubre los Mejores Lugares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }
        
        .banner-container {
            width: 100%;
            max-width: 728px;
            margin: 0 auto;
            background: linear-gradient(135deg, #063971 0%, #052d5a 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .banner-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .banner-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            text-decoration: none;
            color: white;
            gap: 20px;
        }
        
        .banner-content {
            flex: 1;
        }
        
        .banner-logo {
            font-size: 28px;
            font-weight: 800;
            color: #ffd935;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .banner-tagline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            margin-bottom: 4px;
        }
        
        .banner-highlight {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #ffd935;
            font-weight: 600;
        }
        
        .star-icon {
            color: #ffd935;
        }
        
        .banner-cta {
            background: #ffd935;
            color: #063971;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        
        .banner-link:hover .banner-cta {
            background: #ffe566;
            transform: scale(1.05);
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .banner-link {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .banner-logo {
                font-size: 24px;
            }
            
            .banner-tagline {
                font-size: 13px;
            }
            
            .banner-cta {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner-link">
            <a href="https://www.casicinco.com?utm_source=furgocasa&utm_medium=banner&utm_campaign=horizontal_hero" 
               target="_blank" 
               rel="nofollow sponsored noopener noreferrer"
               style="text-decoration: none; color: inherit; flex: 1;">
                <div class="banner-content">
                    <div class="banner-logo">⭐ Casi Cinco</div>
                    <div class="banner-tagline">Los mejores restaurantes, bares y hoteles + Planificador de Rutas IA</div>
                    <div class="banner-highlight">
                        <span class="star-icon">★★★★★</span>
                        <span>+3500 lugares | Solo +4.7 estrellas</span>
                    </div>
                </div>
            </a>
            <a href="https://www.casicinco.com?utm_source=furgocasa&utm_medium=banner&utm_campaign=horizontal_hero" 
               target="_blank" 
               rel="nofollow sponsored noopener noreferrer"
               style="text-decoration: none; color: inherit;">
                <div class="banner-cta">
                    Descubrir Ahora →
                </div>
            </a>
        </div>
    </div>
</body>
</html>
