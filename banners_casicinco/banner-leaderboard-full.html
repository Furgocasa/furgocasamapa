    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;

        .banner-container {
            width: 100%;
            max-width: 970px;
            margin: 0 auto;
            background: linear-gradient(90deg, #063971 0%, #052d5a 50%, #063971 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
        }
        
        .banner-container:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
            transform: translateY(-2px);
        }
        
        .banner-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            text-decoration: none;
            color: white;
            gap: 30px;
        }
        
        .banner-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .banner-icon-wrapper {
            font-size: 56px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .banner-text {
            flex: 1;
        }
        
        .banner-logo {
            font-size: 32px;
            font-weight: 900;
            color: #ffd935;
            margin-bottom: 4px;
            letter-spacing: -1px;
        }
        
        .banner-tagline {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 8px;
        }
        
        .banner-features {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.85);
        }
        
        .feature-icon {
            font-size: 18px;
        }
        
        .feature-highlight {
            color: #ffd935;
            font-weight: 700;
        }
        
        .banner-right {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }
        
        .banner-cta {
            background: #ffd935;
            color: #063971;
            padding: 16px 32px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 16px;
            white-space: nowrap;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 217, 53, 0.3);
        }
        
        .banner-link:hover .banner-cta {
            background: #ffe566;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 217, 53, 0.5);
        }
        
        .banner-stats {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stats-number {
            color: #ffd935;
            font-weight: 700;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .banner-link {
                flex-direction: column;
                text-align: center;
                padding: 24px 20px;
            }
            
            .banner-left {
                flex-direction: column;
                text-align: center;
            }
            
            .banner-features {
                flex-direction: column;
                gap: 8px;
            }
            
            .banner-right {
                align-items: center;
                width: 100%;
            }
            
            .banner-cta {
                width: 100%;
            }
        }
    </style>
